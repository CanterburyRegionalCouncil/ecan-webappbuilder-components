<div class="thumbnail widget-responsive">
	<div class="gallery-result-image widget-responsive">
		<a data-dojo-attach-event="click:_openBasicViewer" href="#">
			<img data-dojo-attach-point="resultImageNode" class="img-responsive" src="${_imageSrc}" alt="${_imageAlt}">
			<div class="gallery-result-type glyphicon glyphicon-globe" title="Map"></div>
		</a>
	</div>
	<div class="caption">
		<div class="gallery-result-info">
			<h3 class="gallery-result-title" data-dojo-attach-point="resultTitleNode">${_title}</h3>
			<p class="gallery-result-snippet" data-dojo-attach-point="resultTitleSnippet">${_snippet}</p>
		</div>
		<div class="btn-group">	
			<button type="button" class="btn btn-xs btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
				Open <span class="caret"></span>
			</button>
			<ul class="dropdown-menu" role="menu">
				<li><a data-dojo-attach-event="click:_openBasicViewer" href="#">GIS Viewer</a></li>
				<li><a data-dojo-attach-event="click:_openAdvancedViewer" href="#">Advanced Viewer</a></li>
				<li><a data-dojo-attach-event="click:_openAGOLViewer" href="#">ArcGIS Online Viewer</a></li>
			</ul>
		</div>
		<a data-dojo-attach-event="click:_openDetails" href="#" class="btn btn-xs btn-default" role="button">Details</a>
		<p></p>
	<div>
</div>
